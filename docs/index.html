<div id="swagger-ui"></div>

<!--<link rel="stylesheet" href="/node_modules/swagger-ui/dist/swagger-ui.css">-->
<!--<script src="/node_modules/swagger-ui-dist/swagger-ui-bundle.js"></script>-->
<!--<script src="/node_modules/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>-->

<link rel="stylesheet" href="./swagger/swagger-ui.css">
<style type="text/css">
    .swagger-ui .info{
        margin-top: 25px;
        margin-bottom: 0
    }
    #swagger-ui > div > div:nth-child(2) > div.information-container.wrapper > section > div > div > hgroup > h2 > span{
        display: none;
    }
</style>
<script src="./swagger/swagger-ui-bundle.js"></script>
<script src="./swagger/swagger-ui-standalone-preset.js"></script>

<script>
    window.onload = function() {
        // Build a system
        window.ui = SwaggerUIBundle({
            url: "./plasma.yaml",
            dom_id: '#swagger-ui',
            defaultModelExpandDepth: -1,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
        });
    }
</script>
